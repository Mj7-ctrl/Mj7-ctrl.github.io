<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Optimization App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            border-radius: 8px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        .optimize-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .optimize-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .suggestion {
            background-color: #ffc107;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Habit Optimization</h1>

        <input type="text" id="habit-input" placeholder="Tilføj vane (f.eks. Søvn, Træning)">
        <input type="number" id="duration-input" placeholder="Varighed i timer">
        <select id="frequency-input">
            <option value="daglig">Daglig</option>
            <option value="ugentlig">Ugentlig</option>
            <option value="månedlig">Månedlig</option>
        </select>
        <button id="add-habit-btn">Tilføj vane</button>

        <ul id="habit-list"></ul>

        <div id="suggestion-box" class="suggestion" style="display:none;">
            Forslag: Du kan overveje at øge din træningsvarighed til 1 time om dagen!
        </div>
    </div>

    <script>
        const habitInput = document.getElementById('habit-input');
        const durationInput = document.getElementById('duration-input');
        const frequencyInput = document.getElementById('frequency-input');
        const addHabitBtn = document.getElementById('add-habit-btn');
        const habitList = document.getElementById('habit-list');
        const suggestionBox = document.getElementById('suggestion-box');

        let habits = JSON.parse(localStorage.getItem('habits')) || [];

        function renderHabits() {
            habitList.innerHTML = '';
            habits.forEach((habit, index) => {
                const li = document.createElement('li');
                li.innerHTML = \`
                    \${habit.name} - \${habit.duration} timer (\${habit.frequency})
                    <button class="optimize-btn" onclick="optimizeHabit(\${index})">Optimer</button>
                    <button class="delete-btn" onclick="deleteHabit(\${index})">Slet</button>
                \`;
                habitList.appendChild(li);
            });
        }

        function addHabit() {
            const habitName = habitInput.value.trim();
            const habitDuration = durationInput.value;
            const habitFrequency = frequencyInput.value;

            if (habitName && habitDuration) {
                habits.push({ name: habitName, duration: habitDuration, frequency: habitFrequency });
                saveHabits();
                renderHabits();
                habitInput.value = '';
                durationInput.value = '';
            }
        }

        function deleteHabit(index) {
            habits.splice(index, 1);
            saveHabits();
            renderHabits();
        }

        function optimizeHabit(index) {
            suggestionBox.style.display = 'block';
        }

        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }

        addHabitBtn.addEventListener('click', addHabit);
        renderHabits();
    </script>

</body>
</html>
