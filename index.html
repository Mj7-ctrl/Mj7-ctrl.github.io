<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundhedsplatform Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sundhedsplatform Prototype</h1>
        <div class="form-group">
            <label for="heartrate">Indtast din puls:</label>
            <input type="number" id="heartrate" placeholder="Puls (bpm)">
        </div>
        <div class="form-group">
            <label for="steps">Indtast antal skridt i dag:</label>
            <input type="number" id="steps" placeholder="Antal skridt">
        </div>
        <button onclick="analyzeHealth()">Analyser mit helbred</button>
        <div id="result"></div>
    </div>

    <script>
        function analyzeHealth() {
            let heartrate = document.getElementById('heartrate').value;
            let steps = document.getElementById('steps').value;
            let result = document.getElementById('result');

            if (heartrate && steps) {
                if (heartrate > 100) {
                    result.innerHTML = "<p style='color:red;'>Advarsel: Din puls er høj. Overvej at tage en pause og slappe af.</p>";
                } else {
                    result.innerHTML = "<p style='color:green;'>Din puls er inden for et normalt interval. Godt gået!</p>";
                }

                if (steps < 5000) {
                    result.innerHTML += "<p style='color:red;'>Du har gået mindre end 5000 skridt i dag. Prøv at være mere aktiv.</p>";
                } else {
                    result.innerHTML += "<p style='color:green;'>Godt gået! Du har nået et sundt antal skridt i dag.</p>";
                }
            } else {
                result.innerHTML = "<p style='color:red;'>Indtast venligst både din puls og antal skridt.</p>";
            }
        }
    </script>
</body>
</html>
