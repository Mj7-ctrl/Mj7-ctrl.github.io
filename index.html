<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthPro - Din Sundhedspartner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .app-container {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #00796b;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background-color: #004d40;
            padding: 10px 0;
            color: white;
        }
        .nav-bar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-bar a:hover {
            color: #e0f7fa;
        }
        .content {
            padding: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccd0d5;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 10px;
            font-size: 18px;
            line-height: 1.6;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .results p {
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #004d40;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>HealthPro</h1>
            <p>Din Sundhedspartner</p>
        </div>
        <div class="nav-bar">
            <a href="#">Home</a>
            <a href="#">Profil</a>
            <a href="#">Indstillinger</a>
        </div>
        <div class="content">
            <label for="heartrate">Puls (bpm):</label>
            <input type="number" id="heartrate" placeholder="Indtast din puls">
            
            <label for="steps">Antal skridt i dag:</label>
            <input type="number" id="steps" placeholder="Indtast antal skridt i dag">
    
            <label for="weight">Vægt (kg):</label>
            <input type="number" id="weight" placeholder="Indtast din vægt i kg">
    
            <label for="sleep">Søvn i timer:</label>
            <input type="number" id="sleep" placeholder="Indtast antal timer du har sovet">
    
            <label for="hydration">Vandindtag (ml):</label>
            <input type="number" id="hydration" placeholder="Indtast dit vandindtag i ml">
    
            <label for="calories">Kalorieindtag (kcal):</label>
            <input type="number" id="calories" placeholder="Indtast dit kalorieindtag">
            
            <button onclick="analyzeHealth()">Analyser min sundhed</button>
            
            <div class="results" id="results">
                <!-- Resultaterne vil blive vist her -->
            </div>
        </div>
        <footer>
            © 2024 HealthPro. Alle rettigheder forbeholdt.
        </footer>
    </div>

    <script>
        function analyzeHealth() {
            const heartrate = parseInt(document.getElementById('heartrate').value);
            const steps = parseInt(document.getElementById('steps').value);
            const weight = parseInt(document.getElementById('weight').value);
            const sleep = parseInt(document.getElementById('sleep').value);
            const hydration = parseInt(document.getElementById('hydration').value);
            const calories = parseInt(document.getElementById('calories').value);
            let results = [];

            // Simple health checks
            if (heartrate > 100) {
                results.push("⚠️ Din puls er høj. Overvej at tage en pause og slappe af.");
            } else if (heartrate < 60) {
                results.push("⚠️ Din puls er lav. Måske er du meget afslappet, men vær opmærksom.");
            } else {
                results.push("✔️ Din puls er inden for det normale interval.");
            }

            if (steps < 5000) {
                results.push("👟 Du har gået mindre end 5000 skridt i dag. Prøv at være mere aktiv.");
            } else {
                results.push("✔️ Godt gået! Du har nået et sundt antal skridt i dag.");
            }

            if (weight < 50 || weight > 100) {
                results.push("⚖️ Din vægt ligger uden for det anbefalede interval. Overvej at tale med en læge.");
            } else {
                results.push("✔️ Din vægt er inden for det anbefalede interval.");
            }

            if (sleep < 7) {
                results.push("😴 Du har sovet mindre end 7 timer. Prøv at få mere søvn.");
            } else {
                results.push("✔️ God søvnrytme! Du har sovet godt.");
            }

            if (hydration < 2000) {
                results.push("💧 Du har indtaget mindre end 2 liter vand i dag. Sørg for at drikke mere.");
            } else {
                results.push("✔️ Godt gået! Du har drukket tilstrækkeligt med vand i dag.");
            }

            if (calories > 2500) {
                results.push("🍔 Du har indtaget mange kalorier i dag. Prøv at balancere dit måltid.");
            } else {
                results.push("✔️ Dit kalorieindtag er inden for det sunde område.");
            }

            // Simple disease detection
            if (heartrate > 100 && steps < 3000 && sleep < 5) {
                results.push("⚠️ Du viser tegn på stress eller udmattelse. Overvej at tale med en sundhedsperson.");
            }

            if (weight > 100 && calories > 3000 && steps < 3000) {
                results.push("⚠️ Kombinationen af høj vægt, højt kalorieindtag, og lav aktivitet kan øge risikoen for livsstilssygdomme. Overvej at justere din kost og aktivitet.");
            }

            document.getElementById('results').innerHTML = results.map(result => `<p>${result}</p>`).join('');
        }
    </script>
</body>
</html>
