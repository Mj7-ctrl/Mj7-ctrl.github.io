<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surfers Style Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2b2e4a;
            font-family: sans-serif;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #2b2e4a;
            perspective: 1000px;
        }

        /* 3D Runner */
        #runner {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 120px;
            background: url('https://path-to-your-character-sprite.png') no-repeat;
            background-size: contain;
            animation: run-animation 0.3s steps(4) infinite;
        }

        @keyframes run-animation {
            from {
                background-position: 0px;
            }
            to {
                background-position: -320px;
            }
        }

        /* Lanes */
        .lane {
            position: absolute;
            width: 33vw;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .lane:nth-child(1) {
            left: 0;
        }

        .lane:nth-child(2) {
            left: 33vw;
        }

        .lane:nth-child(3) {
            left: 66vw;
        }

        /* Obstacles */
        .obstacle {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: red;
            bottom: 100px;
            animation: move-obstacle 4s linear infinite;
        }

        @keyframes move-obstacle {
            from {
                bottom: 100vh;
            }
            to {
                bottom: -100px;
            }
        }

        /* Coins */
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: gold;
            border-radius: 50%;
            bottom: 100px;
            animation: move-coin 4s linear infinite;
        }

        @keyframes move-coin {
            from {
                bottom: 100vh;
            }
            to {
                bottom: -50px;
            }
        }

        /* Scoring */
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="runner"></div>
        <div class="lane"></div>
        <div class="lane"></div>
        <div class="lane"></div>
    </div>

    <script>
        const runner = document.getElementById("runner");
        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        let score = 0;
        let currentLane = 1; // Start in the middle lane
        let isJumping = false;
        let isSliding = false;

        function moveRunner(lane) {
            const laneLeft = (lane * 33) + "vw";
            runner.style.left = `calc(${laneLeft} - 40px)`;
        }

        function jump() {
            if (isJumping) return;
            isJumping = true;
            runner.style.transition = "bottom 0.5s";
            runner.style.bottom = "300px";
            setTimeout(() => {
                runner.style.bottom = "100px";
                isJumping = false;
            }, 500);
        }

        function slide() {
            if (isSliding) return;
            isSliding = true;
            runner.style.height = "60px";
            setTimeout(() => {
                runner.style.height = "120px";
                isSliding = false;
            }, 500);
        }

        // Obstacle generation
        function generateObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.left = `${Math.floor(Math.random() * 3) * 33}vw`;
            gameContainer.appendChild(obstacle);
            setTimeout(() => obstacle.remove(), 4000); // Remove after animation
        }

        // Coin generation
        function generateCoin() {
            const coin = document.createElement("div");
            coin.classList.add("coin");
            coin.style.left = `${Math.floor(Math.random() * 3) * 33}vw`;
            gameContainer.appendChild(coin);
            setTimeout(() => coin.remove(), 4000); // Remove after animation
        }

        // Randomly generate obstacles and coins
        setInterval(generateObstacle, 3000);
        setInterval(generateCoin, 5000);

        // Scoring system
        setInterval(() => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
        }, 1000);

        // Swipe and key controls
        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") jump();
            if (e.key === "ArrowDown") slide();
            if (e.key === "ArrowRight" && currentLane < 2) {
                currentLane++;
                moveRunner(currentLane);
            }
            if (e.key === "ArrowLeft" && currentLane > 0) {
                currentLane--;
                moveRunner(currentLane);
            }
        });

        // Touch controls for mobile
        let startX, startY, endX, endY;
        document.addEventListener("touchstart", (e) => {
            startX = e.changedTouches[0].screenX;
            startY = e.changedTouches[0].screenY;
        });

        document.addEventListener("touchend", (e) => {
            endX = e.changedTouches[0].screenX;
            endY = e.changedTouches[0].screenY;

            if (endX - startX > 50 && currentLane < 2) {
                currentLane++;
                moveRunner(currentLane);
            } else if (startX - endX > 50 && currentLane > 0) {
                currentLane--;
                moveRunner(currentLane);
            } else if (startY - endY > 50) {
                jump();
            } else if (endY - startY > 50) {
                slide();
            }
        });
    </script>
</body>
</html>
