<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        a {
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #218838;
        }
        #repo-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        #repo-list li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>GitHub OAuth App</h1>
    <p id="login-message">Log in to view your repositories</p>
    <a id="login-button" href="#">Login with GitHub</a>

    <ul id="repo-list"></ul>

    <script>
        const clientId = 'YOUR_GITHUB_CLIENT_ID'; // Sæt din GitHub Client ID her
        const redirectUri = window.location.origin + window.location.pathname; // Dette er din redirect URI

        // Bygger GitHub OAuth URL til login
        const githubOAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&scope=repo&redirect_uri=${redirectUri}`;

        document.getElementById('login-button').href = githubOAuthUrl;

        // Tjekker om der er en kode i URL'en efter login
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            document.getElementById('login-message').textContent = 'Fetching your repositories...';
            document.getElementById('login-button').style.display = 'none';

            // Få adgangstoken fra GitHub (note: du skal bruge en server-side proxy for dette i produktion)
            fetch(`https://github.com/login/oauth/access_token?client_id=${clientId}&code=${code}`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const accessToken = data.access_token;

                // Hent repositories med adgangstoken
                return fetch('https://api.github.com/user/repos', {
                    headers: {
                        Authorization: `token ${accessToken}`
                    }
                });
            })
            .then(response => response.json())
            .then(repos => {
                const repoList = document.getElementById('repo-list');
                repoList.innerHTML = '';

                repos.forEach(repo => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>`;
                    repoList.appendChild(listItem);
                });
            })
            .catch(err => {
                document.getElementById('login-message').textContent = 'Error fetching repositories. Please try again.';
                console.error(err);
            });
        }
    </script>

</body>
</html>
