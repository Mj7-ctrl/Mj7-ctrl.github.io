<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthPro X - Din Fremtidige Sundhedspartner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .app-container {
            background: #28293d;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background-color: #3b3c50;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #ff6f61;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background-color: #2d2e42;
            padding: 10px 0;
        }
        .nav-bar a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-bar a:hover {
            color: #ff6f61;
        }
        .content {
            padding: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            color: #ff6f61;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #3b3c50;
            font-size: 16px;
            background-color: #2d2e42;
            color: #ffffff;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #ff3f31;
            transform: scale(1.05);
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #383951;
            border-radius: 10px;
            font-size: 18px;
            line-height: 1.6;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .results p {
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #2d2e42;
            color: #777;
            font-size: 14px;
        }
        .graph-container {
            margin-top: 20px;
            text-align: center;
        }
        canvas {
            width: 100%;
            max-width: 350px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>HealthPro X</h1>
            <p>Din Fremtidige Sundhedspartner</p>
        </div>
        <div class="nav-bar">
            <a href="#">Home</a>
            <a href="#">Profil</a>
            <a href="#">Indstillinger</a>
        </div>
        <div class="content">
            <label for="heartrate">Puls (bpm):</label>
            <input type="number" id="heartrate" placeholder="Indtast din puls">
            
            <label for="steps">Antal skridt i dag:</label>
            <input type="number" id="steps" placeholder="Indtast antal skridt i dag">
    
            <label for="weight">V칝gt (kg):</label>
            <input type="number" id="weight" placeholder="Indtast din v칝gt i kg">
    
            <label for="sleep">S칮vn i timer:</label>
            <input type="number" id="sleep" placeholder="Indtast antal timer du har sovet">
    
            <label for="hydration">Vandindtag (ml):</label>
            <input type="number" id="hydration" placeholder="Indtast dit vandindtag i ml">
    
            <label for="calories">Kalorieindtag (kcal):</label>
            <input type="number" id="calories" placeholder="Indtast dit kalorieindtag">
            
            <button onclick="analyzeHealth()">Analyser min sundhed</button>
            
            <div class="results" id="results">
                <!-- Resultaterne vil blive vist her -->
            </div>

            <div class="graph-container">
                <canvas id="healthChart"></canvas>
            </div>
        </div>
        <footer>
            춸 2024 HealthPro X. Alle rettigheder forbeholdt.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function analyzeHealth() {
            const heartrate = parseInt(document.getElementById('heartrate').value);
            const steps = parseInt(document.getElementById('steps').value);
            const weight = parseInt(document.getElementById('weight').value);
            const sleep = parseInt(document.getElementById('sleep').value);
            const hydration = parseInt(document.getElementById('hydration').value);
            const calories = parseInt(document.getElementById('calories').value);
            let results = [];

            // Simple health checks
            if (heartrate > 100) {
                results.push("丘멆잺 Din puls er h칮j. Overvej at tage en pause og slappe af.");
            } else if (heartrate < 60) {
                results.push("丘멆잺 Din puls er lav. M친ske er du meget afslappet, men v칝r opm칝rksom.");
            } else {
                results.push("九덢잺 Din puls er inden for det normale interval.");
            }

            if (steps < 5000) {
                results.push("游 Du har g친et mindre end 5000 skridt i dag. Pr칮v at v칝re mere aktiv.");
            } else {
                results.push("九덢잺 Godt g친et! Du har n친et et sundt antal skridt i dag.");
            }

            if (weight < 50 || weight > 100) {
                results.push("丘뒲잺 Din v칝gt ligger uden for det anbefalede interval. Overvej at tale med en l칝ge.");
            } else {
                results.push("九덢잺 Din v칝gt er inden for det anbefalede interval.");
            }

            if (sleep < 7) {
                results.push("游땺 Du har sovet mindre end 7 timer. Pr칮v at f친 mere s칮vn.");
            } else {
                results.push("九덢잺 God s칮vnrytme! Du har sovet godt.");
            }

            if (hydration < 2000) {
                results.push("游눦 Du har indtaget mindre end 2 liter vand i dag. S칮rg for at drikke mere.");
            } else {
                results.push("九덢잺 Godt g친et! Du har drukket tilstr칝kkeligt med vand i dag.");
            }

            if (calories > 2500) {
                results.push("游꼢 Du har indtaget mange kalorier i dag. Pr칮v at balancere dit m친ltid.");
            } else {
                results.push("九덢잺 Dit kalorieindtag er inden for det sunde omr친de.");
            }

            // Simple disease detection
            if (heartrate > 100 && steps < 3000 && sleep < 5) {
                results.push("丘멆잺 Du viser tegn p친 stress eller udmattelse. Overvej at tale med en sundhedsperson.");
            }

            if (weight > 100 && calories > 3000 && steps < 3000) {
                results.push("丘멆잺 Kombinationen af h칮j v칝gt, h칮jt kalorieindtag, og lav aktivitet kan 칮ge risikoen for livsstilssygdomme. Overvej at justere din kost og aktivitet.");
            }

            document.getElementById('results').innerHTML = results.map(result => `<p>${result}</p>`).join('');
            generateHealthChart(heartrate, steps, sleep, calories);
        }

        function generateHealthChart(heartrate, steps, sleep, calories) {
            const ctx = document.getElementById('healthChart').getContext('2d');
            const healthChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Puls', 'Skridt', 'S칮vn', 'Kalorier'],
                    datasets: [{
                        label: 'Dagens Sundhedsstatus',
                        data: [heartrate, steps, sleep, calories],
                        backgroundColor: 'rgba(255, 111, 97, 0.2)',
                        borderColor: '#ff6f61',
                        pointBackgroundColor: '#ff6f61',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#ff6f61'
                    }]
                },
                options: {
                    scale: {
                        ticks: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
