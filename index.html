<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Endless Runner Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2b2e4a;
            overflow: hidden;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #2b2e4a;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 10px;
            bottom: 20px;
            left: 50px;
        }

        .obstacle {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            bottom: 20px;
            animation: move-left 3s linear infinite;
        }

        .coin {
            width: 30px;
            height: 30px;
            background-color: gold;
            border-radius: 50%;
            position: absolute;
            animation: move-left 5s linear infinite;
        }

        @keyframes move-left {
            from {
                right: 0;
            }
            to {
                right: 100%;
            }
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="player"></div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const player = document.getElementById("player");
        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        let score = 0;
        let isJumping = false;
        let isSliding = false;

        // Player movement: Jump and Slide
        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" && !isJumping) {
                jump();
            }
            if (e.key === "ArrowDown" && !isSliding) {
                slide();
            }
        });

        function jump() {
            isJumping = true;
            player.style.transition = "bottom 0.5s";
            player.style.bottom = "150px";
            setTimeout(() => {
                player.style.bottom = "20px";
                isJumping = false;
            }, 500);
        }

        function slide() {
            isSliding = true;
            player.style.height = "25px";
            setTimeout(() => {
                player.style.height = "50px";
                isSliding = false;
            }, 500);
        }

        // Obstacles and coins generation
        function generateObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            gameContainer.appendChild(obstacle);
            obstacle.style.right = "-50px";
            moveObstacle(obstacle);
        }

        function generateCoin() {
            const coin = document.createElement("div");
            coin.classList.add("coin");
            gameContainer.appendChild(coin);
            coin.style.right = "-50px";
            moveCoin(coin);
        }

        function moveObstacle(obstacle) {
            let obstacleInterval = setInterval(() => {
                const obstaclePosition = obstacle.offsetLeft;

                // Detect collision
                if (obstaclePosition < player.offsetLeft + player.offsetWidth &&
                    obstaclePosition + obstacle.offsetWidth > player.offsetLeft &&
                    player.offsetTop + player.offsetHeight > obstacle.offsetTop) {
                    alert("Game Over! Your Score: " + score);
                    clearInterval(obstacleInterval);
                    document.location.reload();
                }

                // Remove obstacle when off-screen
                if (obstaclePosition < -50) {
                    clearInterval(obstacleInterval);
                    obstacle.remove();
                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                }

                obstacle.style.left = `${obstaclePosition - 5}px`;
            }, 20);
        }

        function moveCoin(coin) {
            let coinInterval = setInterval(() => {
                const coinPosition = coin.offsetLeft;

                // Detect coin collection
                if (coinPosition < player.offsetLeft + player.offsetWidth &&
                    coinPosition + coin.offsetWidth > player.offsetLeft &&
                    player.offsetTop + player.offsetHeight > coin.offsetTop) {
                    coin.remove();
                    score += 5;
                    scoreDisplay.textContent = `Score: ${score}`;
                }

                // Remove coin when off-screen
                if (coinPosition < -50) {
                    clearInterval(coinInterval);
                    coin.remove();
                }

                coin.style.left = `${coinPosition - 5}px`;
            }, 20);
        }

        // Randomly generate obstacles and coins
        setInterval(generateObstacle, 2000);
        setInterval(generateCoin, 4000);

    </script>
</body>
</html>
