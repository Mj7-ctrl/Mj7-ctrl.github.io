<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundhedsplatform Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
        }
        .chart-container {
            margin-top: 20px;
            width: 100%;
            height: 300px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sundhedsplatform Prototype</h1>
        <div class="form-group">
            <label for="heartrate">Indtast din puls:</label>
            <input type="number" id="heartrate" placeholder="Puls (bpm)">
        </div>
        <div class="form-group">
            <label for="steps">Indtast antal skridt i dag:</label>
            <input type="number" id="steps" placeholder="Antal skridt">
        </div>
        <div class="form-group">
            <label for="sleep">Indtast antal timers søvn i nat:</label>
            <input type="number" id="sleep" placeholder="Søvntimer">
        </div>
        <button onclick="analyzeHealth()">Analyser mit helbred</button>
        <div id="result"></div>
        <div class="chart-container">
            <canvas id="healthChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function analyzeHealth() {
            let heartrate = document.getElementById('heartrate').value;
            let steps = document.getElementById('steps').value;
            let sleep = document.getElementById('sleep').value;
            let result = document.getElementById('result');

            let warnings = [];
            let healthData = [];

            if (heartrate) {
                if (heartrate > 100) {
                    warnings.push("Advarsel: Din puls er høj. Overvej at tage en pause og slappe af.");
                } else if (heartrate < 60) {
                    warnings.push("Din puls er lavere end normalt. Sørg for at du er hydreret og spis godt.");
                } else {
                    warnings.push("Din puls er inden for et normalt interval. Godt gået!");
                }
                healthData.push({ label: 'Puls', value: heartrate });
            } else {
                warnings.push("Pulsdata mangler.");
            }

            if (steps) {
                if (steps < 5000) {
                    warnings.push("Du har gået mindre end 5000 skridt i dag. Prøv at være mere aktiv.");
                } else {
                    warnings.push("Godt gået! Du har nået et sundt antal skridt i dag.");
                }
                healthData.push({ label: 'Skridt', value: steps });
            } else {
                warnings.push("Skridttælling mangler.");
            }

            if (sleep) {
                if (sleep < 7) {
                    warnings.push("Du har sovet mindre end 7 timer. Prøv at få mere søvn for optimal sundhed.");
                } else {
                    warnings.push("God søvnrytme! Du har sovet godt.");
                }
                healthData.push({ label: 'Søvn', value: sleep });
            } else {
                warnings.push("Søvndata mangler.");
            }

            result.innerHTML = warnings.map(warning => `<p style="color:red;">${warning}</p>`).join('');

            // Update the chart
            updateChart(healthData);
        }

        function updateChart(healthData) {
            const ctx = document.getElementById('healthChart').getContext('2d');
            const labels = healthData.map(data => data.label);
            const dataValues = healthData.map(data => data.value);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sundhedsdata',
                        data: dataValues,
                        backgroundColor: ['#4caf50', '#2196f3', '#ff9800'],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
