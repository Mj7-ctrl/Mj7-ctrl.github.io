<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Subway Style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #2b2e4a;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #2b2e4a;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: yellow;
            bottom: 0;
            left: calc(50% - 25px);
            transition: left 0.3s;
        }

        .lane {
            position: absolute;
            width: 33.33vw;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .lane:nth-child(2) {
            left: 33.33vw;
        }

        .lane:nth-child(3) {
            left: 66.66vw;
        }

        #obstacle {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: red;
            bottom: 0;
            animation: move 3s linear infinite;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }

        @keyframes move {
            from {
                top: 100%;
            }
            to {
                top: 0;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="player"></div>
        <div class="lane"></div>
        <div class="lane"></div>
        <div class="lane"></div>
    </div>

    <script>
        const player = document.getElementById("player");
        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        let score = 0;
        let currentLane = 1; // Start in the middle lane

        function movePlayer(lane) {
            const playerLeft = (lane * 33.33) + "vw";
            player.style.left = `calc(${playerLeft} - 25px)`;
        }

        function generateObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.left = `${Math.floor(Math.random() * 3) * 33.33}vw`;
            gameContainer.appendChild(obstacle);

            let moveObstacle = setInterval(() => {
                const obstaclePos = obstacle.getBoundingClientRect().top;

                if (obstaclePos <= 0) {
                    obstacle.remove();
                    clearInterval(moveObstacle);
                    score += 1;
                    scoreDisplay.textContent = `Score: ${score}`;
                }

                const playerPos = player.getBoundingClientRect();
                if (
                    obstaclePos < playerPos.bottom &&
                    obstacle.getBoundingClientRect().left === playerPos.left
                ) {
                    alert("Game Over! Final Score: " + score);
                    clearInterval(moveObstacle);
                    document.location.reload();
                }
            }, 20);
        }

        setInterval(generateObstacle, 2000);

        // Swipe controls
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        function handleGesture() {
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) {
                    // Swipe Right
                    if (currentLane < 2) {
                        currentLane += 1;
                        movePlayer(currentLane);
                    }
                } else {
                    // Swipe Left
                    if (currentLane > 0) {
                        currentLane -= 1;
                        movePlayer(currentLane);
                    }
                }
            } else {
                if (diffY > 0) {
                    // Swipe Down
                    // Slide action can be implemented here
                } else {
                    // Swipe Up
                    // Jump action can be implemented here
                }
            }
        }

        document.addEventListener("touchstart", (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener("touchend", (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleGesture();
        });
    </script>

</body>
</html>
